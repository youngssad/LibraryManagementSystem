<!DOCTYPE html>
<html>
<head>
    <title>Library Management System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Library Management System" />
    <link rel="stylesheet" type="text/css" href="./Style/skin.css" />
    <script language="javascript" src="Js/jquery-3.3.1.min.js"></script>
    <script language="JavaScript">
        $(function () {
           $("#code").click(function () {
               $(this).prop("src","code.let?id="+Math.random());
           });
        });



    </script>
</head>
    <body>
        <table width="100%" >
            <tr height="41"><td colspan="2" background="./Images/login_top_bg.gif">&nbsp;</td></tr>
            <tr style="background:url(./Images/login_bg.jpg) repeat-x;" height="532"    >
                <td id="left_cont" valign="top"  width="100%" height="100%">
                    <table  >
                        <tr>
                            <td width="20%" rowspan="2">
                                <ul>
                                    <li><img src="./Images/book.jpg" />&nbsp;<a href="javascript:void(0)"></a></li>
                                </ul>
                             </td>
                        </tr>
                    </table>
                </td>
                <td id="right_cont">
                    <table height="100%">
                        <tr height="30%"><td colspan="3">&nbsp;</td></tr>
                        <tr>
                            <td width="30%" rowspan="5">&nbsp;</td>
                            <td valign="top" id="form">
                                <form id="fmLogin" method="post" action="user.let?type=login" >
                                    <table valign="top" width="80%" >
                                        <tr><td colspan="2"><h4 style="letter-spacing:1px;font-size:16px;">Library Management System</h4></td></tr>
                                        <tr><td>Admin：</td><td><input type="text" name="name"  /></td></tr>
                                        <tr><td>Pass&nbsp;&nbsp;&nbsp;&nbsp;word：</td><td><input type="password" name="pwd" value="123" /></td></tr>
                                        <tr><td>VarificationCode：</td><td style="position: relative;"><input type="text" name="valcode" value="" style="width:60px;"/>&nbsp;<img id="code" src="code.let" style="position: absolute; top:2px;" /></td></tr>
                                        <tr class="bt"><td>&nbsp;</td><td><input type="submit" value="Login" />&nbsp;<input type="reset" value="EnterAgain" /></td></tr>
                                    </table>
                                </form>
                            </td>
                            <td rowspan="5">&nbsp;</td>
                        </tr>
                        <tr><td colspan="3">&nbsp;</td></tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>

</html>
